<!DOCTYPE html>
<html>
<body>
<h2>CONTROL MARCADOR</h2>

Local <input id="home" value="LOCAL"><br><br>
Visitante <input id="away" value="VISITANTE"><br><br>

<button onclick="chg('hs',1)">+ Local</button>
<button onclick="chg('hs',-1)">- Local</button><br><br>

<button onclick="chg('as',1)">+ Visitante</button>
<button onclick="chg('as',-1)">- Visitante</button><br><br>

<script>
const bc = new BroadcastChannel("scoreboard");

let data = {
  home: "LOCAL",
  away: "VISITANTE",
  hs: 0,
  as: 0
};

function chg(t,v){
  data[t] = Math.max(0, data[t] + v);
  data.home = home.value;
  data.away = away.value;

  localStorage.setItem("score", JSON.stringify(data));
  bc.postMessage(data);
}
</script>

</body>
</html>
