<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
  margin:0;
  background:transparent;
  font-family: Arial;
  color:white;
}
#scoreboard {
  background: rgba(0,0,0,0.7);
  padding: 12px 20px;
  border-radius: 14px;
}
.team { font-size: 26px; }
.score { font-size: 44px; font-weight: bold; }
</style>
</head>
<body>

<div id="scoreboard">
  <span id="home">LOCAL</span>
  <span id="hs">0</span> -
  <span id="as">0</span>
  <span id="away">VISITANTE</span>
</div>

<script>
const bc = new BroadcastChannel("scoreboard");

bc.onmessage = e => update(e.data);

function update(d){
  home.innerText = d.home;
  away.innerText = d.away;
  hs.innerText = d.hs;
  as.innerText = d.as;
}

const saved = localStorage.getItem("score");
if(saved) update(JSON.parse(saved));
</script>

</body>
</html>
